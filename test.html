<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Preference Form</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: "Inter", sans-serif;
        color: #fff;
      }

      section {
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .glass {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      ::placeholder {
        color: #eee;
      }

      /* Slide animations */
      .slide-enter {
        opacity: 0;
        transform: translateX(100%);
      }
      .slide-enter-active {
        opacity: 1;
        transform: translateX(0);
        transition: all 0.6s ease;
      }
      .slide-exit {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-exit-active {
        opacity: 0;
        transform: translateX(-100%);
        transition: all 0.6s ease;
      }

      /* Progress bar styling */
      .progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.15);
        z-index: 100;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        transition: width 0.4s ease;
      }

      .step-label {
        position: fixed;
        top: 12px;
        right: 16px;
        font-size: 0.9rem;
        color: #eee;
        z-index: 200;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <!-- Progress bar -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="step-label" id="stepLabel">Step 1 of 5</div>

    <form class="w-100">
      <!-- Section 1 -->
      <section id="section1" class="active">
        <div class="glass">
          <h2 class="mb-4">1. What height would you like your artwork?</h2>
          <input
            type="text"
            name="height"
            class="form-control mb-4 bg-transparent text-white border-light"
            placeholder="Enter height in cm or inches"
          />
          <button type="button" class="btn btn-light" onclick="nextSection(1)">
            Next
          </button>
        </div>
      </section>

      <!-- Section 2 -->
      <section id="section2" class="d-none">
        <div class="glass">
          <h2 class="mb-4">2. What width should it be?</h2>
          <input
            type="text"
            name="width"
            class="form-control mb-4 bg-transparent text-white border-light"
            placeholder="Enter width in cm or inches"
          />
          <button type="button" class="btn btn-light" onclick="nextSection(2)">
            Next
          </button>
        </div>
      </section>

      <!-- Section 3 -->
      <section id="section3" class="d-none">
        <div class="glass">
          <h2 class="mb-4">3. Colour or Monochrome?</h2>
          <div class="d-flex justify-content-around mb-4">
            Alex, [19/10/2025 18:01]
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="colorType"
                value="Colour"
                id="colour"
              />
              <label class="form-check-label" for="colour">Colour</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="colorType"
                value="Monochrome"
                id="mono"
              />
              <label class="form-check-label" for="mono">Monochrome</label>
            </div>
          </div>
          <button type="button" class="btn btn-light" onclick="nextSection(3)">
            Next
          </button>
        </div>
      </section>

      <!-- Section 4 -->
      <section id="section4" class="d-none">
        <div class="glass">
          <h2 class="mb-4">4. How many subjects?</h2>
          <input
            type="number"
            name="subjects"
            class="form-control mb-4 bg-transparent text-white border-light"
            placeholder="e.g. 2"
            min="1"
          />
          <h3 class="mb-3">Background Style</h3>
          <div class="d-flex justify-content-around mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="background"
                value="Minimal"
                id="minimal"
              />
              <label class="form-check-label" for="minimal">Minimal</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="background"
                value="Complex"
                id="complex"
              />
              <label class="form-check-label" for="complex">Complex</label>
            </div>
          </div>
          <button type="button" class="btn btn-light" onclick="nextSection(4)">
            Next
          </button>
        </div>
      </section>

      <!-- Section 5 -->
      <section id="section5" class="d-none">
        <div class="glass">
          <h2 class="mb-4">5. What finish do you prefer?</h2>
          <div class="d-flex justify-content-around mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="finish"
                value="Gloss"
                id="gloss"
              />
              <label class="form-check-label" for="gloss">Gloss</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="finish"
                value="Matte"
                id="matte"
              />
              <label class="form-check-label" for="matte">Matte</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="finish"
                value="None"
                id="none"
              />
              <label class="form-check-label" for="none">None</label>
            </div>
          </div>
          <button type="submit" class="btn btn-success px-5">Submit</button>
        </div>
      </section>
    </form>

    <script>
      const totalSections = 5;
      const progressBar = document.getElementById("progressBar");
      const stepLabel = document.getElementById("stepLabel");

      function updateProgress(currentStep) {
        const progress = (currentStep / totalSections) * 100;
        progressBar.style.width = progress + "%";
        stepLabel.textContent = `Step ${currentStep} of ${totalSections}`;
      }

      function nextSection(currentIndex) {
        const current = document.getElementById(`section${currentIndex}`);
        const next = document.getElementById(`section${currentIndex + 1}`);
        if (!next) return;

        // Animate out
        current.classList.add("slide-exit-active");
        setTimeout(() => {
          current.classList.add("d-none");
          current.classList.remove("slide-exit-active");

          // Prepare next
          next.classList.remove("d-none");
          next.classList.add("slide-enter");
          next.scrollIntoView({ behavior: "smooth" });

          setTimeout(() => {
            next.classList.add("slide-enter-active");
          }, 10);

          setTimeout(() => {
            next.classList.remove("slide-enter", "slide-enter-active");
          }, 700);
        }, 600);

        updateProgress(currentIndex + 1);
      }

      // Initialize progress
      updateProgress(1);
    </script>
  </body>
</html>
